<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <title>Internship Form</title>
</head>
<body>
  <div class="container mt-4">
    <form>
      <h1 class="text-center mb-4">Internship Form</h1>

      <!-- First Name -->
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
      </div>

      <!-- College -->
      <div class="mb-3">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required>
      </div>

      <!-- Graduation Year -->
      <div class="mb-3">
        <label for="graduation-year-input" class="form-label">Graduation Year</label>
        <select class="form-select" id="graduation-year-input" required>
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
      </div>

      <!-- Roll No -->
      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="number" class="form-control" id="roll-no-input" required>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
